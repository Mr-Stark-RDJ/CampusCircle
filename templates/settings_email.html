{% extends "base.html" %}
{% block content %}
<div class="center-page">
  <div class="card shadow-sm auth-card">
    <div class="card-body">
      <h5 class="card-title">Change Email</h5>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter current password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Email</label>
          <input type="email" name="new_email" class="form-control" placeholder="you@newmail.com" required>
        </div>
        <button class="btn btn-primary w-100">Send OTP</button>
      </form>
      <div class="text-muted small mt-3">
        Weâ€™ll send a one-time code to the new email. Code expires in 10 minutes. Resend allowed every 60s.
      </div>
    </div>
  </div>
</div>
{% endblock %}
