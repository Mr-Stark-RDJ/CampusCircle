{% extends "base.html" %}
{% block content %}
<div class="center-page">
  <div class="card shadow-sm auth-card">
    <div class="card-body">
      <h5 class="card-title">Contact Admins</h5>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input name="name" class="form-control" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" rows="5" class="form-control" placeholder="How can we help?" required></textarea>
        </div>
        <button class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
