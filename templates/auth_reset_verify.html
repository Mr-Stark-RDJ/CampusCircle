{% extends "base.html" %}
{% block content %}
<div class="center-page">
  <div class="card shadow-sm auth-card">
    <div class="card-body">
      <h5 class="card-title">Verify OTP</h5>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ email or '' }}" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input type="text" name="otp" class="form-control" placeholder="6-digit code" required>
        </div>
        <button class="btn btn-success w-100 mb-2">Verify OTP</button>
        <a class="btn btn-outline-secondary w-100" href="{{ url_for('resend_reset', email=email) }}">Resend OTP</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
