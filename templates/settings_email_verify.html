{% extends "base.html" %}
{% block title %}Verify New Email{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 640px;">
  <div class="card bg-dark border-0 shadow-sm">
    <div class="card-body p-4">
      <h4 class="mb-3">Verify New Email</h4>

      <form method="post" action="{{ url_for('change_email_verify_post') }}">
        <input type="hidden" name="new_email" value="{{ new_email }}">
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input name="otp" class="form-control form-control-lg" placeholder="Enter 6-digit code" required>
        </div>
        <button class="btn btn-success w-100">Verify &amp; Update</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a class="btn btn-outline-primary btn-sm"
           href="{{ url_for('change_email_resend', new_email=new_email) }}">Resend OTP</a>
        <a class="btn btn-outline-secondary btn-sm"
           href="{{ url_for('change_email') }}">Use different email</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
