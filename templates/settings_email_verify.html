{% extends "base.html" %}
{% block content %}
<div class="center-page">
  <div class="card shadow-sm auth-card">
    <div class="card-body">
      <h5 class="card-title">Verify New Email</h5>
      <form method="post">
        <input type="hidden" name="new_email" value="{{ new_email }}">
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit code" required>
        </div>
        <button class="btn btn-success w-100">Verify & Update</button>
      </form>
      <div class="mt-3 d-flex justify-content-between">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('change_email_resend', new_email=new_email) }}">Resend OTP</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('change_email') }}">Use different email</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
