{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Create Blog</h4>
<div class="card shadow-sm"><div class="card-body">
<form method="post">
  <div class="mb-3"><label class="form-label">Title</label><input name="title" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Body</label><textarea name="body" class="form-control" rows="10" placeholder="Write here..."></textarea></div>
  <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="pub" name="publish"><label class="form-check-label" for="pub">Publish now</label></div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary ms-2" href="{{ url_for('admin_blogs') }}">Cancel</a>
</form>
</div></div>
{% endblock %}
