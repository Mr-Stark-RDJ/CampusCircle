{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-xl-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
          <h5 class="card-title mb-0">Your Profile</h5>
          <a class="btn btn-outline-info btn-sm" href="{{ url_for('change_email') }}">Change Email</a>
        </div>

        <form method="post" class="mt-3">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input name="full_name" class="form-control" value="{{ u.full_name or '' }}" placeholder="John Doe" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Branch</label>
              <input name="branch" class="form-control" value="{{ u.branch or '' }}" placeholder="CSE">
            </div>

            <div class="col-md-6">
              <label class="form-label">Graduation Year</label>
              <input name="graduation_year" class="form-control" value="{{ u.graduation_year or '' }}" placeholder="2025" inputmode="numeric" pattern="\d{4}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Company</label>
              <input name="company" class="form-control" value="{{ u.company or '' }}" placeholder="Company">
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input name="phone" class="form-control" value="{{ u.phone or '' }}" placeholder="10-digit phone">
            </div>

            <div class="col-12">
              <label class="form-label">LinkedIn</label>
              <input name="linkedin" class="form-control" value="{{ u.linkedin or '' }}" placeholder="https://www.linkedin.com/in/...">
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-success">Save</button>
          </div>
        </form>

        <div class="text-muted small mt-3">
          Personal email: {{ u.personal_email }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
