{% extends "base.html" %}
{% block content %}
<div class="center-page">
  <div class="card shadow-sm auth-card">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">College Email</label>
          <input type="email" name="college_email" class="form-control" placeholder="name{{ COLLEGE_EMAIL_DOMAIN }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Personal Email</label>
          <input type="email" name="personal_email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create a password" required minlength="6">
        </div>
        <button class="btn btn-primary w-100">Get OTP</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
